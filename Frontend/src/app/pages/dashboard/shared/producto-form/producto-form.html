<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="bg-white rounded shadow">
        <div class="card-header bg-primary p-0">
          <a (click)="goBack()" class="btn btn-primary w-100 rounded-0">
            <i class="fas fa-arrow-left"></i> Volver
          </a>
        </div>


        <div class="card-body">
          <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="codigo" class="form-label">Código</label>
              <input type="text" class="form-control" id="codigo" formControlName="codigo">
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre">
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <select class="form-select" id="categoria" formControlName="categoria">
                <option value="">Seleccionar categoría</option>
                <option value="Periféricos">Periféricos</option>
                <option value="Monitores">Monitores</option>
                <option value="Almacenamiento">Almacenamiento</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" formControlName="stock" min="0">
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="precio" formControlName="precio" min="0" step="0.01">
              </div>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" rows="3" formControlName="descripcion"></textarea>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="productoForm.invalid">
                <i class="fas fa-save me-2"></i>Guardar Producto
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
