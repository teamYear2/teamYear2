<section class="row g-3 mb-4">
  <!-- Pseudo @for -->
  @for (s of stats; track s.id) {
  <div class="col-12 col-md-6 col-lg-3">
    <div class="card shadow p-3 d-flex flex-row align-items-center">
      <div class="bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center {{ s.colorClass }}"
        style="width: 40px; height: 40px;">
        <i class="{{ s.iconClass }} fs-5"></i>
      </div>
      <div class="ms-3">
        <p class="text-muted mb-0">{{ s.title }}</p>
        <h3 class="fw-bold mb-0">{{ s.value }}</h3>
      </div>
    </div>
  </div>
  }
</section>
