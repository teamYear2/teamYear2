<!-- Sección de productos -->
<section id="productos-section" class="container-fluid">
  <div class="row align-items-center mb-4 gx-2">
    <div class="col-12 col-md">
      <h2 class="h4 mb-0">Gestión de Productos</h2>
    </div>

    <div class="col-12 col-md-auto d-flex gap-2 justify-content-md-end mt-2 mt-md-0">
      <button (click)="changeSection('dashboard/producto-form')"
        class="btn btn-primary d-inline-flex align-items-center">
        <i class="fas fa-plus me-2"></i> Nueva (Formulario)
      </button>
    </div>
  </div>

  <div class="bg-white rounded-3 shadow-sm overflow-hidden">
    <!-- Cabecera -->
    <div class="p-4 border-bottom d-flex align-items-center justify-content-between">
      <h3 class="h6 mb-0">Todos los productos</h3>
      <div class="d-none d-md-block text-muted small">Lista actualizada</div>
    </div>

    <!-- Row de títulos -->
    <div class="px-4 py-2 border-bottom d-none d-md-block">
      <div class="row gx-3 small text-uppercase text-muted align-items-center">
        <div class="col-md-2">Nombre / Código</div>
        <div class="col-md-2">Categoría</div>
        <div class="col-md-1 text-center">Stock</div>
        <div class="col-md-1 text-center">Precio</div>
        <div class="col-md-2 text-center">Estado</div>
        <div class="col-md-2 text-center">Stock</div>
        <div class="col-md-2 text-center">Acciones</div>
      </div>
    </div>

    <!-- Lista de productos -->
    <div class="list-group list-group-flush">
      @for (p of productos; track p.id) {
      <div class="list-group-item list-group-item-action py-3 px-4 product-row" (click)="selectProduct(p)"
        [class.bg-light]="selectedProduct?.id === p.id" [class.shadow-sm]="selectedProduct?.id === p.id"
        [attr.aria-selected]="selectedProduct?.id === p.id" tabindex="0">

        <div class="row align-items-center gx-3">
          <!-- Nombre + código -->
          <div class="col-12 col-md-2">
            <div class="d-flex flex-column">
              <h5 class="mb-0 text-truncate product-title">
                <i class="fas fa-box-open me-1"></i>
                {{ p.nombre }}
              </h5>
              <small class="text-muted">{{ p.codigo }}</small>
            </div>
          </div>

          <!-- Categoría -->
          <div class="col-12 col-md-2">
            <div class="text-truncate small text-muted">{{ p.categoria }}</div>
          </div>

          <!-- Stock -->
          <div class="col-12 col-md-1 text-center">
            <div class="small fw-bold">{{ p.stock }}</div>
          </div>

          <!-- Precio -->
          <div class="col-12 col-md-1 text-center">
            <div class="small"><i class="fas fa-dollar-sign me-1"></i>{{ p.precio }}</div>
          </div>

          <!-- Estado -->
          <div class="col-12 col-md-2 d-flex justify-content-center gap-2 mt-2 mt-md-0">
            <button class="btn btn-sm estado-btn" [class.btn-success]="p.estado === 'Disponible'"
              [class.btn-danger]="p.estado !== 'Disponible'" title="Estado del producto">
              <i class="fas" [class.fa-check-circle]="p.estado === 'Disponible'"
                [class.fa-times-circle]="p.estado !== 'Disponible'"></i>
            </button>
          </div>

          <!-- Botones de Stock -->
          <div class="col-12 col-md-2 d-flex justify-content-center gap-2 mt-2 mt-md-0">
            <button (click)="incrementStock(p); $event.stopPropagation()" class="btn btn-sm btn-success stock-btn"
              title="Ingreso de stock (+1)">
              <i class="fas fa-plus"></i>
            </button>
            <button (click)="decrementStock(p); $event.stopPropagation()" class="btn btn-sm btn-warning stock-btn"
              [disabled]="p.stock <= 0" title="Egreso de stock (-1)">
              <i class="fas fa-minus"></i>
            </button>
          </div>

          <!-- Acciones -->
          <div class="col-12 col-md-2 d-flex justify-content-center gap-2 mt-2 mt-md-0">
            <button (click)="changeSection('dashboard/producto-form', p); $event.stopPropagation()"
              class="btn btn-sm btn-primary action-btn" title="Editar">
              <i class="fas fa-edit"></i>
            </button>
            <button (click)="deleteProducto(p.id); $event.stopPropagation()" class="btn btn-sm btn-danger action-btn"
              title="Eliminar">
              <i class="fas fa-trash"></i>
            </button>
          </div>

        </div>
      </div>
      }

      @if (productos.length === 0) {
      <div class="p-4 text-center text-muted">No hay productos aún.</div>
      }
    </div>
  </div>
</section>
