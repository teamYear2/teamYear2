<section class="d-flex">
  <!-- Sidebar -->
  <div class="d-flex flex-column flex-shrink-0 bg-dark text-white shadow vh-100 position-fixed top-0 start-0"
    id="sidebar">

    <div class="border-bottom border-secondary p-3 d-flex align-items-center"
      role="button"
      [routerLink]="['/dashboard']"
      style="cursor: pointer;">
      <i class="fas fa-boxes icon-sidebar fs-4 me-2"></i>
      <span class="fs-5 fw-bold">Inventario <span class="pro-sidebar">Pro</span></span>
    </div>

    <nav class="mt-3 flex-grow-1">

      <!-- Dashboard -->
      <div class="px-3 py-2 d-flex align-items-center nav-item rounded cursor-pointer mb-1"
        [ngClass]="{'active bg-secondary bg-opacity-25': activeSection === '/dashboard'}"
        (click)="changeSection('/dashboard')" style="cursor: pointer;">
        <i class="fas fa-tachometer-alt text-light me-2"></i>
        <span>Dashboard</span>
      </div>

      <!-- Productos -->
      <div class="px-3 py-2 d-flex align-items-center nav-item rounded cursor-pointer mb-1"
        [ngClass]="{'active bg-secondary bg-opacity-25': activeSection === '/dashboard/producto-list'}"
        (click)="changeSection('/dashboard/producto-list')" style="cursor: pointer;">
        <i class="fas fa-box-open text-light me-2"></i>
        <span>Productos</span>
      </div>

      <!-- Categorías -->
      <div class="px-3 py-2 d-flex align-items-center nav-item rounded cursor-pointer mb-1"
        [ngClass]="{'active bg-secondary bg-opacity-25': activeSection === '/dashboard/categoria-list'}"
        (click)="changeSection('/dashboard/categoria-list')" style="cursor: pointer;">
        <i class="fas fa-tags text-light me-2"></i>
        <span>Categorías</span>
      </div>

    </nav>

    <!-- Footer fijo al fondo -->
    <div class="border-top border-secondary p-3 mt-auto">
      <div class="d-flex align-items-center">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="rounded-circle me-2" id="img-user">
        <div>
          <button class="btn btn-primary" (click)="cerrarSesion()">Cerrar sesión</button>
        </div>
      </div>
    </div>

  </div>
</section>
